<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <title>Login</title>
</head>

<body>
    <div class="login-card">
        <h1>Details Please</h1>
        <form method="post" action="/predict">
            <label for="pelvic_incidence"></label>
            <input type="text" id="pelvic_incidence" name="pelvic_incidence" placeholder="pelvic_incidence">

            <label for="pelvic_tilt_numeric"></label>
            <input type="text" id="pelvic_tilt_numeric" name="pelvic_tilt_numeric" placeholder="pelvic_tilt_numeric">

            <label for="lumbar_lordosis_angle"></label>
            <input type="text" id="lumbar_lordosis_angle" name="lumbar_lordosis_angle"
                placeholder="lumbar_lordosis_angle">

            <label for="sacral_slope"></label>
            <input type="text" id="sacral_slope" name="sacral_slope" placeholder="sacral_slope">

            <label for="pelvic_radius"></label>
            <input type="text" id="pelvic_radius" name="pelvic_radius" placeholder="pelvic_radius">

            <label for="degree_spondylolisthesis"></label>
            <input type="text" id="degree_spondylolisthesis" name="degree_spondylolisthesis"
                placeholder="degree_spondylolisthesis">

            <!-- Repeat the above for other form fields -->

            <button type="submit">Predict</button>
        </form>
    </div>
</body>

</html>
